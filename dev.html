<!DOCTYPE html>
<html>
<head>
  <title>draw-element</title>
  <link rel="stylesheet" href="vendor/bootstrap.css" />
  <script src="vendor/custom-elements-polyfill.js"></script>
  <script src="index.js"></script>
  <style>
    pre { margin-top: 8px; }
    .example {
      margin-top: 36px;
      margin-bottom: 36px;
    }
  </style>
  <script>
  // https://github.com/component/escape-html/blob/master/index.js
  var matchHtmlRegExp = /[""&<>]/;
  function escapeHtml(a){var b=""+a,c=matchHtmlRegExp.exec(b);if(!c)return b;var d,e="",f=0,g=0;for(f=c.index;f<b.length;f++){switch(b.charCodeAt(f)){case 34:d="&quot;";break;case 38:d="&amp;";break;case 39:d="&#39;";break;case 60:d="&lt;";break;case 62:d="&gt;";break;default:continue}g!==f&&(e+=b.substring(g,f)),g=f+1,e+=d}return g!==f?e+b.substring(g,f):e}
  </script>
</head>
<body>
  <div style="margin: 48px;">
    <div class="example">
      <element-easel
        id="punk"
        stroke="red"
        stroke-width="5"
      >
        <img
          draggable="false"
          style="width: 534px; height: 600px; pointer-events: none;"
          src="https://louisdietvorst.files.wordpress.com/2013/08/canvas.jpg"
          onmousedown="return false;"
        />
      </element-easel>
    </div>
    <pre style="margin-top: 48px;" id="test"></pre>
  </div>
  <style>
  element-easel { display: inline-block; }
  img {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
    -webkit-touch-callout: none;
  }
  </style>
  <script>
  window.ondragstart = function() { return false; }
  </script>
</body>
