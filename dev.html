<!DOCTYPE html>
<html>
<head>
  <title>draw-element</title>
  <link rel="stylesheet" href="vendor/bootstrap.css" />
  <script src="vendor/custom-elements-polyfill.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div style="margin: 48px;">
    <div class="example">
      <element-easel stroke="red" stroke-width="10">
        <img
          draggable="false"
          style="width: 534px; height: 600px; pointer-events: none;"
          src="https://louisdietvorst.files.wordpress.com/2013/08/canvas.jpg"
          onmousedown="return false;"
        />
      </element-easel>
    </div>
  </div>
  <style>
  element-easel { display: inline-block; }
  img {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
    -webkit-touch-callout: none;
  }
  </style>
  <script>
  window.ondragstart = function() { return false; }
  </script>
</body>
