<!DOCTYPE html>
<html>
<head>
  <title>element-easel</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://unpkg.com/@webcomponents/custom-elements@1.0.0-alpha.3"></script>
  <script src="https://unpkg.com/element-easel@1.0.5"></script>
</head>
<body>
  <div style="margin: 48px;">
    <div class="example">
      <element-easel stroke="red" stroke-width="5">
        <img
          draggable="false"
          style="width: 534px; height: 600px; pointer-events: none;"
          src="https://louisdietvorst.files.wordpress.com/2013/08/canvas.jpg"
          onmousedown="return false;"
        />
      </element-easel>
    </div>
  </div>
  <style>
  element-easel { display: inline-block; }
  img {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
    -webkit-touch-callout: none;
  }
  </style>
  <script>
  window.ondragstart = function() { return false; }
  </script>

  <script src="https://unpkg.com/github-corner@2.0.2"></script>
  <github-corner>
    <a href="https://github.com/aaronshaf/element-easel">GitHub</a>
  </github-corner>
</body>
